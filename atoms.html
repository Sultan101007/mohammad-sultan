  const quizDiv = document.getElementById("quiz");
  const navList = document.getElementById("nav-list");

  questions.forEach((qObj, idx) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.id = `question-${idx+1}`;
    qDiv.innerHTML = `<p>${qObj.q}</p>`;
    const optsDiv = document.createElement("div");
    optsDiv.className = "options";
    qObj.options.forEach((opt, i) => {
      const id = `q${idx}_opt${i}`;
      optsDiv.innerHTML += `
        <label><input type="radio" name="q${idx}" value="${i}" id="${id}"> ${opt}</label>
      `;
    });
    qDiv.appendChild(optsDiv);
    quizDiv.appendChild(qDiv);

    // Add to navigator
    const navItem = document.createElement("li");
    navItem.innerHTML = `<button data-q="${idx}" onclick="document.getElementById('question-${idx+1}').scrollIntoView({behavior:'smooth', block:'center'})">${idx+1}</button>`;
    navList.appendChild(navItem);
  });

  document.getElementById("submit").addEventListener("click", () => {
    let score = 0;
    questions.forEach((qObj, idx) => {
      const selected = document.querySelector(`input[name="q${idx}"]:checked`);
      const qDiv = document.querySelectorAll(".question")[idx];
      const oldFeedback = qDiv.querySelector(".feedback");
      if (oldFeedback) oldFeedback.remove();

      const feedback = document.createElement("div");
      feedback.className = "feedback";

      const navBtn = document.querySelector(`#nav-list button[data-q="${idx}"]`);

      if (selected) {
        if (parseInt(selected.value) === qObj.answer) {
          score++;
          feedback.innerHTML = `<span class="correct">âœ” Correct</span>`;
          if (navBtn) {
            navBtn.classList.remove("wrong");
            navBtn.classList.add("answered");
          }
        } else {
          feedback.innerHTML = `<span class="wrong">âœ˜ Wrong</span> (Correct: ${qObj.options[qObj.answer]})`;
          if (navBtn) {
            navBtn.classList.remove("answered");
            navBtn.classList.add("wrong"); // mark red
          }
        }
      } else {
        feedback.innerHTML = `<span class="wrong">âœ˜ Not answered</span> (Correct: ${qObj.options[qObj.answer]})`;
        if (navBtn) {
          navBtn.classList.remove("answered");
          navBtn.classList.add("wrong"); // mark red
        }
      }
      qDiv.appendChild(feedback);
    });

    document.getElementById("result").innerText =
      `You scored ${score} out of ${questions.length}`;

    // Scroll directly to bottom after showing result
    scrollToBottom();
  });
