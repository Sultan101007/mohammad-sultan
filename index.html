<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "initial-scale=0.51">
  <title>Class 9th 100 MCQs Challenge</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden; /* prevent horizontal scroll */
    }
    body.light {
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      color: #000000;
    }
    body.dark {
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      color: #e0e0e0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(20,20,40,0.85);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #00ffff;
      color: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }
    .navbar h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .center-button {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .navbar-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .navbar-controls button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      background: rgba(30,30,60,0.8);
      box-shadow: 0 0 10px #00ffff;
      transition: box-shadow 0.3s;
    }
    .navbar-controls button:hover {
      box-shadow: 0 0 20px #ff00ff;
    }

    .theme-toggle {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light .theme-toggle {
      background-color: #000000;
      color: #ffffff;
    }
    body.dark .theme-toggle {
      background-color: #ffffff;
      color: #000000;
    }

    .main-heading {
      margin: 30px;
      font-size: 48px;
      font-weight: bold;
      font-style: italic;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      letter-spacing: 3px;
      text-align: center;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 120px;
      font-weight: bold;
      font-style: italic;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
      width: 100vw;
      text-align: center;
    }

    .section-link {
      display: block;
      margin: 40px 20px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(30,30,60,0.6);
      box-shadow: 0 0 20px #00ffff;
      text-decoration: none;
      transition: box-shadow 0.3s;
    }
    .section-link:hover {
      box-shadow: 0 0 30px #ff00ff;
    }
    .section-link h2 {
      font-size: 28px;
      color: #ff00ff;
      margin: 0;
      text-shadow: 0 0 10px #ff00ff;
    }

    .content {
      position: relative;
      z-index: 1;
    }
    /* Page transition animation */

  </style>
</head>

<body class="dark">
  <div class="navbar" id="navbar">
    <h1>Menu</h1>
    <div class="center-button">
      <button class="theme-toggle" onclick="toggleTheme()">Change Theme</button>
    </div>
    <div class="navbar-controls">
      <button onclick="changeNavbarColor('#00008B')">Dark Blue</button>
      <button onclick="changeNavbarColor('#87CEEB')">Sky Blue</button>
      <button onclick="changeNavbarColor('#FF0000')">Red</button>
      <button onclick="changeNavbarColor('#008000')">Green</button>
      <button onclick="changeNavbarColor('#8B0000')">Default</button>
    </div>
  </div>

  <div class="watermark">MOHAMMAD SULTAN</div>

  <div class="content">
    <h2 class="main-heading">Class 9th 100 MCQs Challenge</h2>

    <a href="physics.html" class="section-link"><h2>Physics</h2></a>
    <a href="chemistry.html" class="section-link"><h2>Chemistry</h2></a>
    <a href="biology.html" class="section-link"><h2>Biology</h2></a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
    function changeNavbarColor(color) {
      document.getElementById('navbar').style.backgroundColor = color;
    }

    // Transition effect
    const links = document.querySelectorAll('.section-link');
    links.forEach((link, index) => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const target = this.getAttribute('href');

        // Menu + heading always animate
        document.querySelector('.navbar').classList.add('move-up');
        document.querySelector('.main-heading').classList.add('move-right');

        // Reset all sections
        document.querySelectorAll('.section-link').forEach(sec => sec.classList.remove('move-front','move-left','move-down','move-back'));

        // Apply animations depending on which was clicked
        if (index === 0) { // Physics clicked
          this.classList.add('move-front');
          document.querySelector('.section-link:nth-of-type(2)').classList.add('move-left'); // Chemistry
          document.querySelector('.section-link:nth-of-type(3)').classList.add('move-back'); // Biology
        }
        else if (index === 1) { // Chemistry clicked
          this.classList.add('move-front');
          document.querySelector('.section-link:nth-of-type(1)').classList.add('move-down'); // Physics
          document.querySelector('.section-link:nth-of-type(3)').classList.add('move-back'); // Biology
        }
        else if (index === 2) { // Biology clicked
          this.classList.add('move-front');
          document.querySelector('.section-link:nth-of-type(1)').classList.add('move-down'); // Physics
          document.querySelector('.section-link:nth-of-type(2)').classList.add('move-left'); // Chemistry
        }

        // Navigate immediately (no delay)
        window.location.href = target;
      });
    });
  </script>

  <style>
    /* Animations */
    @keyframes up {
      to { transform: translateY(-100%); opacity: 0; }
    }
    @keyframes right {
      to { transform: translateX(100%); opacity: 0; }
    }
    @keyframes down {
      to { transform: translateY(100%); opacity: 0; }
    }
    @keyframes left {
      to { transform: translateX(-100%); opacity: 0; }
    }
    @keyframes back {
      to { transform: scale(0.1); opacity: 0; }
    }
    @keyframes front {
      to { transform: scale(5); opacity: 1; }
    }

    .move-up { animation: up 3s forwards; }
    .move-right { animation: right 3s forwards; }
    .move-down { animation: down 3s forwards; }
    .move-left { animation: left 3s forwards; }
    .move-back { animation: back 3s forwards; }
    .move-front { animation: front 3s forwards; z-index: 9999; position: relative; }
  </style>
</body>
</html>
