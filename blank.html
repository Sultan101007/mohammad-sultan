<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.51">
  <title>Hello Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* stack text and button */
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    /* Watermark emoji */
    body::before {
      content: "ðŸ˜¢";
      position: absolute;
      font-size: 20rem;
      color: rgba(0, 0, 0, 0.1);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    h1 {
      font-size: 5rem;
      font-family: Arial, sans-serif;
      color: #333;
      z-index: 1;
      margin: 0;
    }

    button {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 2rem;
      font-weight: bold;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="index.html"><button onclick="history.back()">Go Back</button></a>
</body>
</html>
